<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!---------------------------- Header  ---------------------------->
    <header class="header">
      <img
        class="header__logo"
        src="./public/css/images/logo/ohmyfood.png"
        alt="image du logo du site ohmyfood"
      />
    </header>
    <!---------------------------- Body  ---------------------------->
    <main class="container">
      <div class="location">
        <div class="location__blockinfo">
          <i class="fas fa-map-marker-alt"></i>
          <p class="location__text">Paris, Belleville</p>
        </div>
      </div>
      <div class="explore">
        <div class="explore__blockinfo">
          <h1 class="explore__title">Réservez le menu qui vous convient</h1>
          <h2 class="explore__description">
            Découvrez des restaurants d'exception, séléectionnés par nos soins.
          </h2>
          <div class="explore__button">
            <h3 class="explore__button__text">Explorer nos restaurants</h3>
          </div>
        </div>
      </div>
      <div class="how">
        <h2 class="how__title">Fonctionnement</h2>
        <div class="how__blockinfo">
          <div class="how__blockinfo__choose">
            <div class="how__blockinfo__choose__blocklogo">
              <p class="how__blockinfo__choose__number">1</p>
              <i
                class="fas fa-mobile-alt how__blockinfo__choose__blocklogo__logo"
              ></i>
            </div>
            <p class="how__blockinfo__choose__text">Choissisez un restaurant</p>
          </div>
          <div class="how__blockinfo__compose">
            <div class="how__blockinfo__compose__blocklogo">
              <p class="how__blockinfo__compose__number">2</p>
              <i
                class="fas fa-list how__blockinfo__compose__blocklogo__logo"
              ></i>
            </div>
            <p class="how__blockinfo__compose__text">Composez votre menu</p>
          </div>
          <div class="how__blockinfo__eat">
            <div class="how__blockinfo__eat__blocklogo">
              <p class="how__blockinfo__eat__number">3</p>
              <i class="fas fa-store how__blockinfo__eat__blocklogo__logo"></i>
            </div>
            <p class="how__blockinfo__eat__text">Dégustez au restaurant</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
